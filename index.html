<html>
  <head>

    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">

  </head>
  <body>
    <section>
      <div class="display">hi</div>
      <div class="display">error</div>

      <div>+</div>

      <div class="click">8</div>

      <div class="click">0</div>
      <div>/</div>
      <div>x</div>

      <div id = "clear">C</div>

    <script src="./index.js"></script>
